{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>中冶集团</title>
  <script src="{% static 'index/js/jquery.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_1632750_204xwxiwzht.css?1583918713"/>
  <link rel="stylesheet" href="{% static 'index/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'index/css/iconfont.css' %}">
</head>

<body>
<div class="body_con">

  <div class="body_left">

    <ul class="body_left_list">
      <li>
        {#        <img width="100%" height="40%" src="{% static "login/images/logo1.png" %}">#}
        <div class="body_top">
          <img width="200px" height="100px" src="{% static "login/images/logo1.png" %}">
          <span>用户：{{ request.session.LoginSession.LoginName }}</span>
        </div>
      </li>
      <li>
        <label>
          <span>试验管理</span>
          <i class="iconfont iconxiajiantou"></i>
          <a href="javascript:;"></a>
        </label>
        <ul>
          <li>
            <label>
              <i class="iconfont icon-wenjianjia"></i>
              <span>收样</span>
              <i class="iconfont iconyoujiantou"></i>
              <a id="shouyang" href="javascript:;"></a>
            </label>
          </li>
          <li>
            <label>
              <i class="iconfont icon-three-people"></i>
              <span>分配</span>
              <i class="iconfont iconyoujiantou"></i>
              <a id="fenpei" href="javascript:;"></a>
            </label>

          </li>
          <li>
            <label>
              <i class="iconfont icon-dingqishiyan"></i>
              <span>试验</span>
              <i class="iconfont iconyoujiantou"></i>
              <a  id="shiyan" href="javascript:;"></a>
            </label>

          </li>
          <li>
            <label>
              <i class="iconfont icon-shenpi"></i>
              <span>审批</span>
              <i class="iconfont iconyoujiantou"></i>
              <a id="shenpi" href="javascript:;"></a>
            </label>

          </li>
        </ul>
      </li>
      <li>
        <label>
          <span>用户管理</span>
          <i class="iconfont iconxiajiantou"></i>
          <a id="userAdmin" href="javascript:;"></a>
        </label>
      </li>
    </ul>
  </div>
  <div class="body_right">
    <iframe id="iframe" width="100%" height="100%" frameborder="0" src="/admin/sample/"></iframe>

  </div>

</div>
<script src="{% static 'index/js/style.js' %}"></script>
<script src="{% static 'index/js/iconfont.js' %}"></script>
<script>

  $(document).ready(function(){
    $("a").on("click",function(){
      switch (this.id) {
        case "shouyang":{
          $("#iframe").attr("src","/sample_index/");
          break;
        }

      }
    })
  })

</script>

  {% include 'zhongye/footer.html' %}

</body>
</html>
