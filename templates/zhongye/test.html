<!--实验人员任务单表格-->

{% extends 'zhongye/base.html' %}
{% load static from staticfiles %}
{% block base %}
    <div style="width: 80%;float:right;">

        <script src="{% static 'professorTable/js/jquery-3.2.1.min.js' %}"></script>
        <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
        <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/print/bootstrap-table-print.min.js"></script>

        <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table-locale-all.min.js"></script>
<style>
  .select,
  #locale {
    width: 100%;
  }
  .like {
    margin-right: 10px;
  }
</style>

<div id="toolbar">
  <button id="remove" class="btn btn-danger" disabled>
    <i class="glyphicon glyphicon-remove"></i> Delete
  </button>
</div>
<table
  id="table"
  data-toolbar="#toolbar"
{#  data-search="true"#}
  data-show-refresh="true"
  data-show-toggle="true"
  data-show-fullscreen="true"
{#  data-show-columns="true"#}
{#  data-show-columns-toggle-all="true"#}
{#  data-detail-view="true"#}
  data-show-export="true"
  data-click-to-select="true"
  data-detail-formatter="detailFormatter"
  data-minimum-count-columns="2"
  data-show-pagination-switch="true"
  data-pagination="true"
  data-id-field="id"
  data-page-list="[10, 25, 50, 100, all]"
  data-show-footer="true"
  data-side-pagination="server"
  data-url="https://examples.wenzhixin.net.cn/examples/bootstrap_table/data"
  data-response-handler="responseHandler">
</table>

<script>
  var $table = $('#table')
  var $remove = $('#remove')
  var selections = []

  function getIdSelections() {
    return $.map($table.bootstrapTable('getSelections'), function (row) {
      return row.id
    })
  }

  function responseHandler(res) {
    $.each(res.rows, function (i, row) {
      row.state = $.inArray(row.id, selections) !== -1
    })
    return res
  }

  function detailFormatter(index, row) {
    var html = []
    $.each(row, function (key, value) {
      html.push('<p><b>' + key + ':</b> ' + value + '</p>')
    })
    return html.join('')
  }

  function operateFormatter(value, row, index) {
    return [
      '<a class="like" href="javascript:void(0)" title="Like">',
      '<i class="fa fa-heart"></i>',
      '</a>  ',
    ].join('')
  }

  window.operateEvents = {
    'click .like': function (e, value, row, index) {
      url = "experiment.html?index=" + index;
      window.location.href = url;
    }
  }

  function totalTextFormatter(data) {
    return 'Total'
  }

  function totalNameFormatter(data) {
    return data.length
  }

  function totalPriceFormatter(data) {
    var field = this.field
    return '$' + data.map(function (row) {
      return +row[field].substring(1)
    }).reduce(function (sum, i) {
      return sum + i
    }, 0)
  }

  function initTable() {
    $table.bootstrapTable('destroy').bootstrapTable({
      height: 750,
      pagination : false,
      locale: 'zh-CN',
      columns: [
        [{
          title: '报告编号',
          field: 'id',
          colspan: 13,
          align: 'center'
        }],[{
          title: '样品名称',
          field: 'sampleNames',
          colspan: 2,
          align: 'center'
        },{
          title: '/',
          field: 'sampleName',
          colspan: 5,
          align: 'center'
        }, {
          title: '任务下达时间',
          field: 'assignmentTimes',
          colspan: 3,
          align: 'center'
        },{
          title: '/',
          field: 'assignmentTime',
          colspan: 3,
          align: 'center'
        }], [{
          title: '检验依据',
          field: 'basiss',
          colspan: 2,
          align: 'center'
        },{
          title: '/',
          field: 'basis',
          colspan: 11,
          align: 'center'
        }],[{
          title: '发放人',
          field: 'assignPeople',
          colspan: 2,
          align: 'center'
        },{
          title: '/',
          field: 'assignPeople1',
          colspan: 3,
          align: 'center'
        }, {
          title: '发放时间',
          field: 'assignmentDates',
          colspan: 2,
          align: 'center'
        }, {
          title: '/',
          field: 'assignmentDate',
          colspan: 3,
          align: 'center'
        }, {
          title: '要求完成时间',
          field: 'deadlines',
          colspan: 1,
          align: 'center'
        }, {
          title: '/',
          field: 'deadline',
          colspan: 2,
          align: 'center'
        }],[{
          title: '领用人',
          field: 'assignees',
          colspan: 2,
          align: 'center'
        },{
          title: '/',
          field: 'assignee',
          colspan: 3,
          align: 'center'
        }, {
          title: '领用时间',
          field: 'assignedTimes',
          colspan: 2,
          align: 'center'
        }, {
          title: '/',
          field: 'assignedTime',
          colspan: 3,
          align: 'center'
        }], [{
          title: '收回人',
          field: 'takeBackPeople',
          colspan: 2,
          align: 'center'
        },{
          title: '/',
          field: 'takeBackPeople1',
          colspan: 3,
          align: 'center'
        }, {
          title: '收回时间',
          field: 'takeBackTimes',
          colspan: 2,
          align: 'center'
        },{
          title: '/',
          field: 'takeBackTime',
          colspan: 3,
          align: 'center'
        }],[{
          title: '备注',
          field: 'remarks',
          colspan: 2,
          align: 'center'
        },{
          title: '/',
          field: 'remark',
          colspan: 11,
          align: 'center'
        }], [{
          title: '钢号（牌号）级别',
          field: 'grade',
          colspan: 1,
          rowspan: 2,
          align: 'center'
        }, {
          title: '规格型号',
          field: 'specification',
          colspan: 1,
          rowspan: 2,
          align: 'center'
        }, {
          title: '试样编号',
          field: 'sampleId',
          colspan: 1,
          rowspan: 2,
          align: 'center'
        },{
          field: 'operate',
          title: '实验开始',
          align: 'center',
          colspan: 1,
          rowspan: 2,
          clickToSelect: false,
          events: window.operateEvents,
          formatter: operateFormatter
        },{
          title: '检验项目及数量',
          colspan: 9,
          align: 'center'
        }],[{
          title: '抗拉强度',
          field: 'tensileStrength',
          colspan: 1,
          align: 'center'
        }, {
          title: '屈服强度',
          field: 'yieldStrength',
          colspan: 1,
          align: 'center'
        }, {
          title: '最大力下总伸长率',
          field: 'totalElongation',
          colspan: 1,
          align: 'center'
        },{
          title: '强屈比',
          field: 'strongYieldRatio',
          colspan: 1,
          align: 'center'
        }, {
          title: '屈屈比',
          field: 'flexibilityRatio',
          colspan: 1,
          align: 'center'
        }, {
          title: '弯曲',
          field: 'bending',
          colspan: 1,
          align: 'center'
        }, {
          title: '反向弯曲',
          field: 'reversedBending',
          colspan: 1,
          align: 'center'
        }, {
          title: '表面质量',
          field: 'surfaceQuality',
          colspan: 1,
          align: 'center'
        },{
          title: '表面标志',
          field: 'surfaceMarker',
          colspan: 1,
          align: 'center'
        }]
      ]
    })
    $table.on('check.bs.table uncheck.bs.table ' +
      'check-all.bs.table uncheck-all.bs.table',
    function () {
      $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

      // save your data, here just save the current page
      selections = getIdSelections()
      // push or splice the selections if you want to save all data selections
    })
    $table.on('all.bs.table', function (e, name, args) {
      console.log(name, args)
    })
    $remove.click(function () {
      var ids = getIdSelections()
      $table.bootstrapTable('remove', {
        field: 'id',
        values: ids
      })
      $remove.prop('disabled', true)
    })
  }

  $(function() {
    initTable()

    $('#locale').change(initTable)
  })
</script>
</div>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{% static 'professorTable/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'professorTable/css/style.css' %}">

    <link rel="stylesheet" href="{% static 'professorTable/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'professorTable/css/all.css' %}">

    <script src="{% static 'professorTable/js/popper.min.js' %}"></script>
    <script src="{% static 'professorTable/js/bootstrap.min.js' %}"></script>

{% endblock base %}
