<body style="width: 90%;margin: 0 auto;">


<table id="table"
  data-detail-view="true">
</table>

<script>
  var $table = $('#table')

  function buildTable($el, cells, rows) {
    var i; var j; var row
    var columns = []
    var data = []

    for (i = 0; i < cells; i++) {
      columns.push({
        field: 'field' + i,
        title: 'Cell' + i,
        sortable: true
      })
    }
    for (i = 0; i < rows; i++) {
      row = {}
      for (j = 0; j < cells; j++) {
        row['field' + j] = 'Row-' + i + '-' + j
      }
      data.push(row)
    }
    $el.bootstrapTable({
      columns: columns,
      data: data,
      detailView: cells > 1,
      onExpandRow: function (index, row, $detail) {
        /* eslint no-use-before-define: ["error", { "functions": false }]*/
        expandTable($detail, cells - 1)
      }
    })
  }

  function expandTable($detail, cells) {
    buildTable($detail.html('<table></table>').find('table'), cells, 1)
  }

  function initTable() {
        $table.bootstrapTable('destroy').bootstrapTable({
          {#height: 650,#}
          locale: 'zh-CN',
          url: "/samIndexData/",

          method: "GET",
          columns: [
            {
              title: '规格',
              field: 'id',
              align: 'center',
              visible:false,
              valign: 'middle',
              sortable: true,
            },
            {
              title: '牌号级别',
              field: 'report_id',
              align: 'center',
              valign: 'middle',

            }, {
              title: '来样编号',
              field: 'company_name',
              align: 'center',
              valign: 'middle',
              formatter: companyName
            },

            {
              title: '数量',
              field: 'project_name',
              align: 'center',
              valign: 'middle',
              editable: {
                type: "text",
                title: "工程名称",
                placeholder:'工程名称',
                validate: function (value) {
                  if (!value) {
                    return '工程名称不能为空';
                  }
                },

              }
            },{
              title: '产品编号',
              field: 'date',
              align: 'center',
              valign: 'middle',
            }
          ],
          onEditableSave: function (field, row, oldValue, $el) {
            $.ajax({
              type: "post",
              url: "/sample_index/updateCommissionSheet/",
              data: {"id":row.id,"project_name":row.project_name},
              success: function (data, status) {
                if (status == "success") {

                  initTable();
                }
              },
              error: function () {
                alert('编辑失败');
              },
              complete: function () {

              }

            });
          }
        })
      }


  $(function() {
    buildTable($table, 8, 2)
  })
</script>
